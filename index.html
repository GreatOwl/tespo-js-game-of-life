<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Conways Game of Life</title>
    <!-- <script type="module">import './module.mjs';</script> -->
    <script type="module">
        import { draw, runToggle } from './js/conway.js';
        window.draw = draw;
        window.runToggle = runToggle;
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="window.draw();">
    <div id="container">
        <div id="canvas"><canvas id="universe" width="500" height="300"></canvas></div>
        <div id="input"><button id="run" onclick="window.runToggle()">run</button></div>
        <div>ticks:</div>
        <div id="ticks">0</div>
    </div>
  </body>
</html>
